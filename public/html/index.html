<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link href="../css/styles.css" rel="stylesheet">

  <title>Text to Speech</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <h3>Comentário</h3>

        <!-- <form action="/info_text_audio" method="POST"> -->
        <form id="form_text_to_speech">
          <div class="mb-3">
            <label class="form-label">Digite o texto aqui:</label>
            <textarea name="text_value" class="form-control" id="text_value" rows="3"></textarea>
          </div>

          <button type="button" class="btn btn-primary" id="send-text">Text to Speech (português-BR)</button>
        </form>

        <div class="show-error" id="info-error">
        </div>

      </div>
      
      <div class="col-6">
        <h3>Comentários</h3>

        <div class="container audios"></div>
        <!--
        <ul>
          oi
          {{#each comments}}
          <li>
            <p>{{this}}</p>
            <button type="button" onclick="speak({{this}})" class="playButton">Ouvir</button>
          </li>
          {{/each}}
        </ul>
        -->
      </div>
    </div>
  </div>
  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>


    
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  -->
</body>

<script src="../js/script.js"></script>

</html>
